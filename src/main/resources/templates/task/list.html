<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">

<!--     JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-light" style="background-color: lightgrey">
<ul class="nav nav-pills">

    <li class="nav-item">
        <a class="nav-link active" aria-current="page">TASK LIST</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" th:href="@{/task/create}">New Task</a>
    </li>

    <li class="nav-item dropdown" style="position: fixed; right:2%; ">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">Settings</a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/user/profile}">Profle</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        </ul>
    </li>

</ul>
</nav>
<div class="container">

<table class="table table-striped table-hover" style="margin-top: 2%">
    <thead>
    <tr>
            <th>Time</th>
            <th>TITLE</th>
            <th>DESCRIPTION</th>
            <th>TAG</th>
            <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${listTask}">
        <td th:text="${task.createdDate}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.desc}"></td>
       <td> <a th:href="@{/task/update/{id}(id=${task.id})}" class="btn btn-primary">Update</a>-->
           <a th:href="@{/task/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>-->
       </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
